<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-in-a-Row - Animated Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-animation">
            <div class="floating-shapes"></div>
            <div class="aurora-effect"></div>
        </div>
        
        <header class="header">
            <h1 class="title">4-in-a-Row</h1>
            <div class="subtitle">Ultimate Animated Edition</div>
            <div class="title-glow"></div>
        </header>

        <!-- Sound Controls -->
        <div class="sound-controls">
            <button class="sound-btn" id="soundToggle" onclick="toggleSound()">
                <span id="soundIcon">ðŸ”Š</span>
            </button>
        </div>

        <div class="game-menu" id="gameMenu">
            <div class="menu-content">
                <h2>Select Game Mode</h2>
                <button class="menu-btn" onclick="startGame('player')">
                    <span class="btn-text">Player vs Player</span>
                    <div class="btn-glow"></div>
                </button>
                <button class="menu-btn" onclick="startGame('ai')">
                    <span class="btn-text">Player vs AI</span>
                    <div class="btn-glow"></div>
                </button>
                <button class="menu-btn" onclick="showMazeGame()">
                    <span class="btn-text">Maze Rivals</span>
                    <div class="btn-glow"></div>
                </button>
            </div>
        </div>

        <div class="game-container" id="gameContainer" style="display: none;">
            <div class="game-info">
                <div class="player-indicator">
                    <div class="player-turn" id="playerTurn">
                        <div class="turn-piece player1"></div>
                        <span>Player 1's Turn</span>
                    </div>
                    <div class="score-display">
                        <div class="score">
                            <span class="score-label">Player 1</span>
                            <span class="score-value" id="player1Score">0</span>
                        </div>
                        <div class="score">
                            <span class="score-label">Player 2</span>
                            <span class="score-value" id="player2Score">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="board-container">
                <div class="board-glow"></div>
                <div class="board" id="gameBoard">
                    <!-- Board will be generated by JavaScript -->
                </div>
                <div class="particles-container" id="particlesContainer"></div>
                <div class="lightning-effects" id="lightningContainer"></div>
            </div>

            <div class="game-controls">
                <button class="control-btn" onclick="resetGame()">
                    <span>New Game</span>
                </button>
                <button class="control-btn" onclick="goToMenu()">
                    <span>Menu</span>
                </button>
            </div>
        </div>

        <div class="maze-game" id="mazeGame" style="display: none;">
            <div class="maze-header">
                <h2>Maze Rivals</h2>
                <div class="maze-controls">
                    <button class="control-btn" onclick="generateMaze()">New Maze</button>
                    <button class="control-btn" onclick="goToMenu()">Menu</button>
                </div>
            </div>
            <div class="maze-info">
                <div class="maze-score">
                    <span>Player: <span id="playerMazeScore">0</span></span>
                    <span>AI: <span id="aiMazeScore">0</span></span>
                </div>
            </div>
            <div class="maze-container" id="mazeContainer">
                <!-- Maze will be generated by JavaScript -->
            </div>
        </div>

        <div class="win-overlay" id="winOverlay">
            <div class="win-content">
                <div class="fireworks-container" id="fireworksContainer"></div>
                <h2 class="win-title" id="winTitle">Player 1 Wins!</h2>
                <div class="confetti"></div>
                <div class="win-buttons">
                    <button class="win-btn" onclick="resetGame()">Play Again</button>
                    <button class="win-btn" onclick="goToMenu()">Menu</button>
                </div>
            </div>
        </div>

        <!-- Audio Elements -->
        <audio id="backgroundMusic" loop>
            <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmAcBjeB0/Lf" type="audio/wav">
        </audio>
        <audio id="dropSound"></audio>
        <audio id="winSound"></audio>
        <audio id="hoverSound"></audio>
        <audio id="clickSound"></audio>
        <audio id="connectionSound"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
